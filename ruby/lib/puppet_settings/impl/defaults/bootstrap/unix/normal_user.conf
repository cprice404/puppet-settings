# Default values for bootstrap settings, on Unix, for non-root user
{
  confdir: "~/.puppetlabs/etc/puppet"
  config_file_name: "puppet.conf"
  config: ${confdir}/${config_file_name}
  codedir: "~/.puppetlabs/etc/code"
  vardir: "~/.puppetlabs/opt/puppet/cache"
  rundir: "~/.puppetlabs/var/run"
  logdir: "~/.puppetlabs/var/log"
}